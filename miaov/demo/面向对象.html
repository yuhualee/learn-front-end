<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡----面向对象</title>
	<script>
	function createPerson(name){
		var obj = new Object();
		obj.name = name;
		obj.showName = function(){
			alert(this.name);
		}
		return obj;
	}
	var p1 = createPerson("Lee");
	p1.showName();
	var p2 = createPerson("huxf");
	p2.showName();

	</script>
</head>
<body>
	
</body>
</html>
